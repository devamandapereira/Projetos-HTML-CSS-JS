<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculadora.css">
    <script src="calculadora.js"></script>
    <title>Calculadora</title>
</head>
<body>
<div class="container">
    <h1 style="width: 150px; height: 150px; padding: 50px;">Calculadora com HTML 5, CSS3 e JavaScript.</h1>
    <div class="main">
    <form name="form">
        <input class="textview" type="textview" name="textview">
    </form>
    <table>
        <input type="button" class="botao" onclick="limpar ()" id="limpa" value="AC">
    </table>
    <table>
        <td>
            <input type="button" class="botao" onclick="insert (7)" value="7">
            <input type="button" class="botao" onclick="insert (8)" value="8">
            <input type="button" class="botao" onclick="insert (9)" value="9">
            <input type="button" class="operacao" onclick="insert ('*')" value="x">
        </td>
    </table>
    <table>
        <td>
            <input type="button" class="botao" onclick="insert (4)" value="4">
            <input type="button" class="botao" onclick="insert (5)" value="5">
            <input type="button" class="botao" onclick="insert (6)" value="6">
            <input type="button" class="operacao" onclick="insert ('-')" value="-">
        </td>
    </table>
    <table>
        <td>
            <input type="button" class="botao" onclick="insert (1)" value="1">
            <input type="button" class="botao" onclick="insert (2)" value="2">
            <input type="button" class="botao" onclick="insert (3)" value="3">
            <input type="button" class="operacao" onclick="insert ('+')" value="+">
        </td>
    </table>
    <table>
        <input type="button" class="botao" id="zero" onclick="insert (0)" value="0">
        <input type="button" class="botao" id="virgula" onclick="insert ('.')" value=".">
        <input type="button" onclick="apagar ()" class="botao" value="<">
        <input type="button" id="resultado" onclick="igual ()" value="=">
    </table>
    </div>
</div>
</body>
</html>
